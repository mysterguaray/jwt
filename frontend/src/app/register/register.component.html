<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <h1 class="h3 mb-3 fw-normal">Por favor Registre sus datos</h1>
    <input type="text"  formControlName="name" class="form-control" placeholder="Nombre" required>
    <input type="email"  formControlName="email" class="form-control" placeholder="Email" required>
    <input type="password"  formControlName="password" class="form-control" placeholder="Clave" required>
    
    <button class="w-100 btn btn-lg btn-primary" type="submit" [disabled]="!profileForm.valid">Enviar</button>
  </form>
