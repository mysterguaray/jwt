<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h1 class="h3 mb-3 fw-normal">Por favor Ingrese sus datos</h1>
    <input type="email" formControlName="email"  class="form-control" placeholder="Email" required>
    <input type="password" formControlName="password"  class="form-control" placeholder="Clave" required>
    
    <button class="w-100 btn btn-lg btn-primary" type="submit" [disabled]="!loginForm.valid">Enviar</button>
  </form>
